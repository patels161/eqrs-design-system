<h1> Numeric Directive </h1>
<hr>

<p> Numeric Directive when applied to input element restricts the user form entering anything other than numbers.</p>


    <button class="btn code-button mt-2" (click) = "show = !show">
       View code <i class="fa fa-code" aria-hidden="true"></i>
    </button>

    <div class="col-md-12 code-block">
      <div>
        <div *ngIf="show">
          <ngx-prism [language]="cssLanguage">
            {{content}}
          </ngx-prism>
        </div>
      </div>
    </div>

<div class="row row-previous-next ml-0 mt-5">
  <div class="col-lg-12">
    <span [routerLink] = "['/regex']"> <i class="fa fa-chevron-left"></i> Previous: <b>Regex</b> </span>
  </div>
</div>
